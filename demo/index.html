<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>jQuery Form Validation Plugin</title>
    <meta name="author" content="Adam MagaÃ±a">
    
    <style type="text/css">
        .error_message{
            margin-left:7px;
            font-size:11px;
            font-style:italic;
        }
        input[type='text'].error{
            background-color:#ffc0ad;
        }
    </style>
</head>
<body>
    <h1>jQuery Form Validation Plugin</h1>
    <form id="test_form" type="POST" action="success.html">
        <p><label for="name">Full Name: </label><input type="text" data-validate="required" name="name" value="" id="name" /><span class="error_message"></span></p>
        <p><label for="email">Email Address: </label><input type="text" data-validate="email" name="email" value="" id="email" /><span class="error_message"></span></p>
        <p><label for="url">Website: </label><input type="text" data-validate="url" name="url" value="" id="url" /><span class="error_message"></span></p>
        <p><label for="fav_num">Favorite Number: </label><input type="text" data-validate="numeric" name="fav_num" value="" id="fav_num" /><span class="error_message"></span></p>
        <p><label for="awesome">Type 'Awesome': </label><input type="text" data-validate="awesome" name="awesome" value="" id="awesome" /><span class="error_message"></span></p>
        <p><label for="age-check">I verify that this information is correct: </label><input type="checkbox" data-validate="required" name="age-check" id="age-check" /><span class="error_message"></span></p>
        <p><button type="submit">Validate!</button></p>
    </form>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
    <script src="../easy-form-validator.js"></script>
    <script>
        $(document).ready(function(){
            //Custom validationHook
            $.validationHooks['awesome'] = {
                set:function(val){
                    return (val === 'Awesome') ? true : false;
                },
                message:"You didn't type 'Awesome' correctly."
            };
            
            $('#test_form').validate({
                fieldError:function(error){
                    $(this).addClass('error').siblings('.error_message').html(error);
                }
            });
        });
    </script>
</body>
</html>
